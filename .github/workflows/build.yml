name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install dependencies
        run: sudo apt install qemu-utils bzip2

      - name: Build
        run: cd $GITHUB_WORKSPACE && sudo ./build-image.sh
